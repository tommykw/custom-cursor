<!DOCTYPE html>
<html>
<head>
    <title>視線追跡設定</title>
    <style>
        body {
            width: 400px;
            height: 300px;
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }
        #status-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #loading-status {
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .error {
            color: #ff4444 !important;
        }
        .success {
            color: #4CAF50 !important;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="status-container">
        <div id="loading-status">初期化中...</div>
    </div>

    <script>
        const statusDiv = document.getElementById('loading-status');

        // シンプルなステータス表示機能
        async function showStatus() {
            try {
                // ステータスを更新
                statusDiv.textContent = '視線追跡システムを確認中...';
                
                // 初期化状態を確認
                const tabs = await chrome.tabs.query({active: true, currentWindow: true});
                await chrome.tabs.sendMessage(tabs[0].id, {type: 'checkEyeTracking'});
                
                // 成功メッセージを表示
                statusDiv.textContent = '視線追跡の準備ができました';
                statusDiv.classList.add('success');
                
                setTimeout(() => {
                    statusDiv.style.opacity = '0';
                    statusDiv.style.transition = 'opacity 0.5s ease';
                }, 1500);
            } catch (error) {
                console.error('ステータス確認エラー:', error);
                statusDiv.textContent = error.message || '視線追跡の初期化に失敗しました';
                statusDiv.classList.add('error');
            }
        }

        // ページ読み込み時にステータスを表示
        window.addEventListener('load', showStatus);
    </script>
</body>
</html>
